<div class="header">
  <h2 class="h2-header">Announcements
    <button md-icon-button (click)="addNewAnnouncement()">
     <i class="material-icons">library_add</i>
    </button>
  </h2>
</div>
<hr/>

<div class="container-announcement" dnd-sortable-container [sortableData]="BulletinBoardService.announcements">
<!--Implement ngFor to create Projects-->
  <div *ngFor="let announcement of announcementsService.announcements; let i = index" dnd-sortable [sortableIndex]="i" (onDropSuccess)="updateProjectOrder()">
    <div *ngIf="!announcement.complete" class="current-announcement">
      <img src="http://dia.tv/wp-content/uploads/2014/08/Project_logo_02.png" (click)="showDetails()" [routerLink]="['/announcements', announcement.id]">
      <div>
        <div class="announcement-header">
          <inline-editor type="text" [(ngModel)]="announcement.announcement_name" (onSave)="editAnnouncementName(announcement.id, $event)" name="announcementText" size="15"  min="1" max="50" (onError)="handleError()" placeholder="Announcement Name"></inline-editor>
          <button md-icon-button [mdMenuTriggerFor]="menu">
            <i class="material-icons">more_vert</i>
          </button>
        </div>
      </div>
    </div>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="deleteProject(announcement.id, announcement.announcement_name)">
        <div class="menu-item">
          <i class="material-icons">delete_forever</i>
          <span>Delete Project</span>
        </div>
    </md-menu>
  </div>
</div>

</div>
