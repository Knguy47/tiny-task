<div class="header">
  <h2 class="h2-header">Current Projects
    <button md-icon-button (click)="addNewProject()">
     <i class="material-icons">library_add</i>
    </button>
  </h2>
<!--Render Dropdown Menu-->
  <md-select floatPlaceholder="never">
    <md-option [value]="1">--Select a Team--</md-option>
    <md-option [value]="2">--All--</md-option>
    <md-option [value]="3">Tiny Task</md-option>
  </md-select>
</div>
<hr/>

<div class="container-project">
  
<!--Implement ngFor to create Projects-->
  <div *ngFor="let project of projects">
    <div *ngIf="!project.complete"  class="current-project">
      <img src="http://dia.tv/wp-content/uploads/2014/08/Project_logo_02.png" (click)="showDetails()" [routerLink]="['/projects', project.id]">
      <div>
        <div>
          <inline-editor type="text" [(ngModel)]="editableText" (onSave)="saveEditable($event)" name="projectText" size="12"  min="1"> {{ project.project_name }}</inline-editor>
        </div>
      </div>
    </div>
  </div>
</div>

<h2>Past Projects</h2>
<hr/>
<div class="container-past-project">
<!--Implement ngFor to create Projects-->
  <div *ngFor="let project of projects">
    <div *ngIf="project.complete" [routerLink]="['/projects', project.id]" class="past-project">
      <img src="http://dia.tv/wp-content/uploads/2014/08/Project_logo_02.png">
      <div>
        {{ project.project_name }}
      </div>
    </div>
  </div>
</div>
